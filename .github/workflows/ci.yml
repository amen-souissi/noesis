name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  python-engine:
    name: Python Engine
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install engine dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,viz]"

      - name: Ruff (lint)
        run: ruff check . --exclude backend --exclude frontend

      - name: Ruff (format check)
        run: ruff format . --check --exclude backend --exclude frontend

      - name: Run engine tests
        run: pytest tests/ modules/ generation/ -v

  python-backend:
    name: Django Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,viz]"
          pip install -r backend/requirements.txt

      - name: Ruff (lint)
        run: ruff check backend/

      - name: Ruff (format check)
        run: ruff format backend/ --check

      - name: Run Django tests
        env:
          DJANGO_SETTINGS_MODULE: backend.settings
          PYTHONPATH: ${{ github.workspace }}
        run: |
          cd backend && python manage.py test api --verbosity=2

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: TypeScript check
        working-directory: frontend
        run: npm run typecheck

      - name: ESLint
        working-directory: frontend
        run: npm run lint

      - name: Prettier (format check)
        working-directory: frontend
        run: npm run format:check

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Run tests
        working-directory: frontend
        run: npm run test
