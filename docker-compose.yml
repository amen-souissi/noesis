services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8001:8000"
    volumes:
      - .:/app
    environment:
      DJANGO_SETTINGS_MODULE: backend.settings
      PYTHONPATH: /app:/app/backend
    deploy:
      resources:
        limits:
          memory: 4G
    depends_on:
      - redis
    command: >
      sh -c "cd /app/backend &&
             python manage.py migrate --noinput &&
             python manage.py seed_presets 2>/dev/null;
             daphne -b 0.0.0.0 -p 8000 backend.asgi:application"

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
    environment:
      VITE_API_URL: http://localhost:8001
      VITE_WS_URL: ws://localhost:8001
    depends_on:
      - backend

  minillm:
    build: .
    volumes:
      - .:/app
    command: python main.py
    profiles:
      - cli

  test:
    build: .
    volumes:
      - .:/app
    command: pytest tests/ -v
    profiles:
      - test
